<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merging arrays</title>
    <script>
      let data1 = [10, 20, 30, 40, 50, 60];
      let data2 = [70, 80, 90, 100];
      let data3 = [];
      for (let i = 0; i < data1.length; i++) {
        data3[i] = data1[i];
      }
      for (let i = 0; i < data2.length; i++) {
        data3[data1.length + i] = data2[i];
      }
      console.log(data3);
            //   another way
      // data3=[...data1,...data2]
      // console.warn(data3)
    </script>
  </head>
  <body></body>
</html>
