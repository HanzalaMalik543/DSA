<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array merge using while loop</title>
    <script>
        let data1 = [2, 34, 45, 56, 77, 100]
        let data2 = [1, 23, 45, 55, 67]
        let data3 = []
        let d1 = 0
        let d2 = 0
        let d3 = 0
        while (d1<data1.length && d2<data2.length) {
            if (data1[d1] < data2[d2]) {
                data3[d3] = data1[d1];
                d1++
            } else {
                data3[d3] = data2[d2];
                d2++
            }
            d3++
        }
        while(d1<data1.length){
            data3[d3]=data1[d1]
            d3++
            d1++
        }
        console.log(data3)
    </script>
</head>

<body></body>

</html>
