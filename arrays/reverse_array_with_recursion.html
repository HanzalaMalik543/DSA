<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array reversing using recursion</title>
    <script>
      let data = [5, 10, 15, 83, 98, 93, 0, 43, 66];
      //for data.reverse
      let temp;
      function customReverse(data,start,end) {
        console.warn(data)
        if (start <= end) {
          temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          customReverse(data, start + 1, end - 1);
        }
      }
      customReverse(data, 0, data.length - 1);
    </script>
  </head>
  <body></body>
</html>
