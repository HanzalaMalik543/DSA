      function insertEl() {
        let data = [60, 20, 30, 173, 2];

        //newEl = parseInt(newEl);//only applicable if we want only int datatye, if not=>comment line
        let position = document.getElementById("position").value;
        if (position < 0 || position > data.length) {
          console.warn("enter a valid position");
        } else {
          console.warn(data);
          for (let i = data.length - 1; i >= position; i--) {
            data[i + 1] = data[i];

          data[position] = newEl;
          console.warn(data);
